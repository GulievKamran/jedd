<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="banner">
        <div class="left">
        <h3 class="title">Qeydiyyatdan keçin..</h3> <br>
        <p> İstədiyiniz kursu seçin və şəxsi məlumatlarınızı daxil edin.</p>
        <img src="https://www.jedacademy.az/front/./img/register-img.png" alt="logo">
    </div>
     </div> 

     <div class="right">
    <fieldset>

        <legend id="Contain">Registration Centre</legend>
    <form method="post">
<select class="world">
    <ul>

    <li><optgroup label="In the world"></li>
    <option value="Azerbaijan">Azerbaijan</option>
    <option value="Italy">Italy</option>
    <option value="Turkey">Turkey</option>
    <option value="Saudia Arabia">Saudia Arabia</option>
    <option value="UAA">UAA</option>
    <option value="USA">USA</option>
    <option value="Mexica">Mexica</option>
    <option value="Switzerland">Switzerland</option>
    <option value="SWeden">SWeden</option>
    <option value="Sudan">Sudan</option>
    <option value="Angola">Angola</option>
    <option value="Canada">canada</option>
    <option value="Brasil">Brasil</option>
    <option value="Madahaskar">Madahaskar</option>
    <option value="Beliz">Beliz</option>
    <option value="Nauru">Nauru</option> </li></ul>
</optgroup>

<optgroup label="Outside the world">
<option value="Moon">Moon</option>
<option value="Mars">Mars</option> </optgroup>

</select>

        <label for="NameAndSurname">Name and Surname:</label>
        <input type="text" placeholder="Name and Surname" id="NameAndSurname" name="NameAndSurname" minlength="4" maxlength="22">

        <label for="password">Password:</label>
<input type="password" required placeholder="###33345" id="password">

<label for="age">Age:</label>
<input type="number" min="15" max="80" name="age">

<label for="email">Email:</label>
<input type="email" required placeholder="example@gmail.com">

<input type="time" placeholder="11:00">
<input type="date">

<div class="flex">
<label for="Single">Single:</label>
<input type="radio" name="stack" id="Single" value="Single">
<label for="married">Married:</label>
<input type="radio" name="stack" id="married" value="married">
<label for="Divorced">Divorced:</label>
<input type="radio" name="stack" id="Divorced" value="Divorced">
<label for="Widowed">Widowed:</label>
<input type="radio" name="stack" id="Widowed" value="Widowed">
</div>



<input type="submit" value="Qeydiyyat" id="riri">


    </form>
</fieldset>
</div>
</div>
</body>
</html>
